<!DOCTYPE html>
<html>
<head>
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('super_too.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            color: white;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            max-width: 800px;
            border-radius: 5px;
        }

        li {
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid white;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Scan Results</h1>
    <ul>
        {% for vulnerability in vulnerabilities %}
        <li>
            <strong>CVE ID:</strong>{{vulnerability['cve_id']}}<br>
            <strong>Description:</strong>{{vulnerability['description']}}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
